<!DOCTYPE html>
<html>
<head>
    <title>GlitchDraft</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: sans-serif;
            text-align: center;
        }
        .sync-button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .sync-button:hover {
            background-color: #3367d6;
        }
        .sync-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .auth-button {
            background-color: #34a853;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .auth-button:hover {
            background-color: #2d8a46;
        }
        .status {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
        .success {
            color: #4caf50;
        }
        .error {
            color: #f44336;
        }
        .warning {
            color: #ff9800;
        }
        .sync-info {
            margin-top: 10px;
            font-size: 11px;
            color: #999;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>GlitchDraft</h1>
    <p>The saved messages panel is available on messenger.com pages.</p>
    
    <div id="authSection">
        <button id="authButton" class="auth-button">Sign in with Google</button>
    </div>
    
    <div id="syncSection" style="display: none;">
        <button id="syncButton" class="sync-button">Sync Now</button>
        <div id="status" class="status"></div>
        <div id="syncInfo" class="sync-info"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
